<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/timer/timer_stopwatch.css">
    <title>Gadgets</title>
</head>

<body>
    <article id="gadgets">
        <div class="timer icons">
            <i class="fa fa-clock-o fa-3x"></i>
            <span>Timer</span>
        </div>
        <div class="changer icons">
            <i class="fa fa-exchange fa-3x "></i>
            <span>Changer</span>
        </div>
    </article>
    <article class="field timerField">
        <button class="fieldButtons">Stopwatch</button>
    </article>
    <section id="demonstration">
        <div class="bodyStopwatch">
            <div class="backStopwatch"></div>
            <div class="startRestart">
                <span>Start</span>
                <button id="onlyStart" class="buttonStartRestart">start</button>
            </div>
            <div class="displayStopwatch">
                <div class="textStopwatch">
                    <div id="textCircle"></div>
                    <div class="letters">F</div>
                    <div class="letters blackLetters">AST</div>
                    <div class="letters">IME</div>
                </div>
                <div class="placeholderStopwatch"><h1>11.11.11</h1></div>
                <h3>Stopwatch</h3>
            </div>
        </div>
    </section>
    <script src="js/timer_stopwatch.js"></script>
</body>

</html>
